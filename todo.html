<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67a2fbfa6c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/check-circle.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To DO List</title>
</head>

<body class="bg-no-repeat w-full relative min-h-[100vh] bg-cover bg-center font-mono" style="background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(images/sunrise-cover.jpg);">

    <section class=" absolute top-2 md:top-[20px] lg:top-[20px] left-[50%] translate-x-[-50%] rounded w-[90%] md:w-1/2 lg:w-1/2 mx-auto p-[4%] bg-white">

        <h1 class="text-3xl font-semibold mb-4">To DO List <i class="fa-regular fa-rectangle-list ml-4"></i></h1>

        <div class="flex relative mb-4">
            <input id="todo-input" class="outline-none bg-gray-300 w-full rounded-full px-4 py-2" type="text"
                placeholder="Enet Your Task" name="">
            <button id="add-btn" class="bg-teal-600 rounded-full px-8 py-2 absolute right-0 text-white">Add</button>
        </div>
        <div class="p-5">
            <h1 id="empty-list" class="text-lg font-medium opacity-70">Empty List</h1>
            <!-- Show All List Data -->
            <ol id="todo-list" class="text-xl font-medium opacity-70 flex-wrap">
            </ol>
        </div>
    </section>

    <script src="todo.js"></script>
</body>

</html>
